<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div id="l1" style="font-size: 80px;height: 700px ; line-height: 700px;text-align: center">姜大傻&nbsp;姜二丫&nbsp;姜丫丫&nbsp;</div>

    <script>
        function func() {
            var data = document.getElementById("l1");
            var text = data.innerText;
            var first = text.substring(0,4);
            var last = text.substring(4,text.length);
            var da = last+first;
            data.innerText = da;
        }
        setInterval("func()",3000);
    </script>

</body>
</html>
